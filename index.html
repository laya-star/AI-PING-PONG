<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-info heading"></div>
            <h3>AI PING PONG APP</h3>
            <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
            <br><br>
            <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
            <br><br>
            <div id="status" class="btn btn-warning"></div>
            <button onclick="restart()" class="btn btn-danger" id="restart">RESTART</button>
            <div id="canvas"></div>
            <div id="game_console"></div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-header">
                        <div class="modal-content">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Instructions</h4>
                        </div>
                        <p id="para">
                            Move your mouse/cursor up and down to move the paddle.
                            Keep hitting the ball to score more points.
                            If you miss to hit the ball, points of opponent/computer will increase.
                            Good Luck in your game!!
                        </p>
                    </div>
                </div>
            </div>

        </center>
        
        <div class="copy_right_footer">
            Developed by - Laya
           </div>
        <script src="main.js"></script>
    </body>
    
</html>
